<h3>Understands the difference between client-side redirection and server-side.</h3><br>
<div style="text-align: center;">
    <button id="tilbageKnap">Tilbage til uge 5</button>
</div>

<script>
    document.getElementById("tilbageKnap").addEventListener("click", function() {
      window.location.href = "/week/5";
    });
</script>
