<h3>Can write callback functions with different syntax.</h3><br>
<div style="text-align: center;">
    <button id="tilbageKnap">Tilbage til uge 2</button>
</div>

<script>
    document.getElementById("tilbageKnap").addEventListener("click", function() {
      window.location.href = "/week/2";
    });
</script>
